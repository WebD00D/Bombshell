  <script>

  $(document).ready(function(){

    // INITIALIZE DEE PARSSSSSE
     Parse.initialize("6lwXuEam4Zl0heDrMSPQtRx2xcaLM792aRNjw1gF", "hvatZD2xQvA6mmL77SDQsc9T6kqrqLo8PbUmDswC");

    //load locations
    var Locations = Parse.Object.extend("Locations");
    var query = new Parse.Query(Locations);
    query.find({
      success: function(results) {
            for (var i = 0; i < results.length; i++) {
              var object = results[i];
              var content = "<option value='"+ object.id +"'>"+object.get('Name')+ " ("+ object.get('StateCode') +")</option>"
              $(content).appendTo("#dlLocationSelect");
            }
            var disabledoption = "<option value='' disabled selected>Choose a location</option>"
            $(disabledoption).prependTo("#dlLocationSelect");
          },
          error: function(error) {
            alert("Error: " + error.code + " " + error.message);
          }
        });


    $("#btnViewServices").click(function(){
      var locationSelected = $("#dlLocationSelect option:selected").val();
      window.location.href = "Services.html?location=" + locationSelected;

    })

  })

  </script>
